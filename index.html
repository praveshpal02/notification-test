<!DOCTYPE html>
<html>
<head>
    <title>Countdown Timer</title>
</head>
<body>
    <h1>Countdown Timer</h1>
    <p>Time remaining: <span id="timer">5:00</span></p>
    
    <form id="quiz-form">
        <!-- Your quiz questions and options go here -->
        
     
    </form>

    <script>
        // Set the time limit for the quiz in seconds (5 minutes = 300 seconds)
        const timeLimit = 600;

        // Get the timer element
        const timerElement = document.getElementById('timer');
        let endTime;

        // Function to update the timer display
        function updateTimerDisplay() {
            const currentTime = new Date().getTime();
            const timeLeft = Math.max(Math.ceil((endTime - currentTime) / 1000), 0);
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            console.log(timeLeft)
            if (timeLeft <= 0) {
                // Automatically submit the quiz when the timer expires
                document.getElementById('quiz-form').submit();
            } else {
                // Schedule the next update
                setTimeout(updateTimerDisplay, 1000);
            }
        }

        // Function to start the timer
        function startTimer() {
            const currentTime = new Date().getTime();
            endTime = currentTime + timeLimit * 1000; // Calculate the end time
            updateTimerDisplay();
        }

        // Start the timer when the page loads
        window.onload = startTimer;
    </script>
</body>
</html>
